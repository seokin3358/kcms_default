<body>
    <div class="admin-container">
        <!-- ê³µí†µ ì‚¬ì´ë“œë°” ë¡œë“œ -->

        <!-- ë©”ì¸ ì½˜í…ì¸  -->
        <main class="main-content">

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="notice-list" id="noticeList">
                    <div class="loading">ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <script>
        const API_BASE_URL = '/api';
        let currentNoticeNo = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {

        });

        function initializeAdmin() {
            // Spring Security ì„¸ì…˜ ê¸°ë°˜ ì¸ì¦ì´ë¯€ë¡œ ë³„ë„ì˜ í† í° ê²€ì¦ ë¶ˆí•„ìš”
            // ì‚¬ìš©ì ì •ë³´ëŠ” ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ì •ë³´ ì‚¬ìš©
            const userNameElement = document.getElementById('headerUserName');
            
            if (userNameElement) {
                // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ì‚¬ìš©ìëª…ì´ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ê¸°ë³¸ê°’
                const serverUserName = userNameElement.getAttribute('data-username');
                
                // ${username}ì´ ì¹˜í™˜ë˜ì§€ ì•Šì€ ê²½ìš°, ì„œë²„ì—ì„œ ì‚¬ìš©ìëª…ì„ ì§ì ‘ ê°€ì ¸ì˜¤ê¸°
                if (serverUserName && serverUserName !== '${username}') {
                    userNameElement.textContent = serverUserName;
                } else {
                    // ì„œë²„ì—ì„œ í˜„ì¬ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    fetch('/api/kitms-users/current', {
                        method: 'GET',
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.statusCode === 200 && data.data) {
                            const currentUser = data.data;
                            userNameElement.textContent = currentUser.resultInfo.userName;
                        }
                    })
                    .catch(error => {
                        console.error('ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                    });
                }
            }

            // ê³µì§€ì‚¬í•­ ëª©ë¡ ë¡œë“œ
            loadNotices();
        }

        async function loadNotices() {
            try {
                const response = await fetch(`${API_BASE_URL}/kitms-notices/all`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // ì„¸ì…˜ ì¿ í‚¤ í¬í•¨
                });
                
                const data = await response.json();
                
                if (data.statusCode === 200) {
                    displayNotices(data.data.list || []);
                } else {
                    showError('ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function displayNotices(notices) {
            const noticeList = document.getElementById('noticeList');
            
            if (!notices || notices.length === 0) {
                noticeList.innerHTML = '<div class="loading">ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const noticeHTML = notices.map(notice => {
                const isStatic = notice.staticFlag === '1';
                const statusBadge = isStatic 
                    ? '<span class="status-badge status-static">ìƒë‹¨ ê³ ì •</span>'
                    : '<span class="status-badge status-normal">ì¼ë°˜</span>';
                
                // HTML íƒœê·¸ ì œê±°í•˜ì—¬ í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œí•˜ê³  ê¸¸ì´ ì œí•œ
                const textContent = notice.noticeContent ? 
                    notice.noticeContent.replace(/<[^>]*>/g, '').trim() : 
                    'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.';
                const truncatedContent = textContent.length > 150 ? 
                    textContent.substring(0, 150) + '...' : 
                    textContent;
                
                return `
                    <div class="notice-item">
                        <div class="notice-header">
                            <div>
                                <div class="notice-title">${notice.noticeTitle}</div>
                                <div class="notice-meta">
                                    ì‘ì„±ì: ${notice.createUserName} | ì‘ì„±ì¼: ${notice.createDt}
                                </div>
                            </div>
                            <div class="notice-actions">
                                <button class="btn btn-warning" onclick="editNotice(${notice.noticeNo})">ìˆ˜ì •</button>
                                <button class="btn btn-danger" onclick="deleteNotice(${notice.noticeNo})">ì‚­ì œ</button>
                            </div>
                        </div>
                        <div class="notice-content">
                            ${truncatedContent}
                        </div>
                        <div class="notice-status">
                            ${statusBadge}
                        </div>
                    </div>
                `;
            }).join('');

            noticeList.innerHTML = noticeHTML;
        }


        async function deleteNotice(noticeNo) {
            if (!confirm('ì •ë§ë¡œ ì´ ê³µì§€ì‚¬í•­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/notice/${noticeNo}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // ì„¸ì…˜ ì¿ í‚¤ í¬í•¨
                });
                
                const data = await response.json();
                
                if (data.statusCode === 200) {
                    showSuccess('ê³µì§€ì‚¬í•­ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    loadNotices();
                } else {
                    showError('ê³µì§€ì‚¬í•­ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ì‚­ì œ ì˜¤ë¥˜:', error);
                showError('ê³µì§€ì‚¬í•­ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }


        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function createNotice() {
            window.location.href = '/admin/notice/detail';
        }

        function editNotice(noticeNo) {
            window.location.href = `/admin/notice/detail?noticeNo=${noticeNo}`;
        }

        function logout() {
            window.location.href = '/admin/logout';
        }

        // ê³µí†µ ì‚¬ì´ë“œë°” ë¡œë“œ
        async function loadAdminSidebar() {
            try {
                const response = await fetch('/admin/common/admin-sidebar.html');
                if (response.ok) {
                    const sidebarHTML = await response.text();
                    const container = document.getElementById('adminSidebarContainer');
                    if (container) {
                        container.innerHTML = sidebarHTML;
                        
                        // ì‚¬ì´ë“œë°” ë¡œë“œ í›„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                        setupSidebarEvents();
                        
                        // ë©”ë‰´ ë¡œë“œ
                        loadAdminMenus();
                    } else {
                        console.error('Admin sidebar container not found');
                    }
                } else {
                    console.error('Failed to load admin sidebar, status:', response.status);
                }
            } catch (error) {
                console.error('Error loading admin sidebar:', error);
            }
        }

        // ì–´ë“œë¯¼ ë©”ë‰´ ë¡œë“œ
        async function loadAdminMenus() {
            try {
                const response = await fetch(`${window.location.origin}/api/admin-menus/active`);
                
                if (response.ok) {
                    const menus = await response.json();
                    renderMenus(menus);
                } else {
                    console.error('Failed to load menus, status:', response.status);
                    showMenuError('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ìƒíƒœ: ' + response.status + ')');
                }
            } catch (error) {
                console.error('Error loading admin menus:', error);
                showMenuError('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ë©”ë‰´ ë Œë”ë§
        function renderMenus(menus) {
            const menuContainer = document.getElementById('sidebarMenu');
            
            if (!menuContainer) {
                console.error('Menu container not found!');
                return;
            }
            
            if (menus.length === 0) {
                menuContainer.innerHTML = '<li class="loading">ë“±ë¡ëœ ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            menuContainer.innerHTML = menus.map(menu => `
                <li class="menu-item">
                    <a class="menu-link" 
                       href="${menu.menuUrl || '#'}" 
                       data-menu-id="${menu.menuNo}">
                        <span class="menu-icon">${getMenuIcon(menu.menuIcon)}</span>
                        <span class="menu-text">${menu.menuName}</span>
                    </a>
                </li>
            `).join('');

        }

        // ë©”ë‰´ ì•„ì´ì½˜ ë§¤í•‘
        function getMenuIcon(iconName) {
            const iconMap = {
                'dashboard': 'ğŸ“Š',
                'content_copy': 'ğŸ“„',
                'people': 'ğŸ‘¥',
                'settings': 'âš™ï¸',
                'announcement': 'ğŸ“¢',
                'newspaper': 'ğŸ“°',
                'menu': 'ğŸ“‹',
                'admin_panel_settings': 'ğŸ‘¤',
                'tune': 'ğŸ›ï¸',
                'history': 'ğŸ“œ'
            };
            return iconMap[iconName] || 'ğŸ“';
        }

        // ë©”ë‰´ ì˜¤ë¥˜ í‘œì‹œ
        function showMenuError(message) {
            const menuContainer = document.getElementById('sidebarMenu');
            if (menuContainer) {
                menuContainer.innerHTML = `<li class="loading">${message}</li>`;
            }
        }

        // ì‚¬ì´ë“œë°” ì´ë²¤íŠ¸ ì„¤ì •
        function setupSidebarEvents() {
            // ì‚¬ì´ë“œë°” í† ê¸€ ì´ë²¤íŠ¸
            const toggleBtn = document.querySelector('.sidebar-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    const sidebar = document.getElementById('adminSidebar');
                    const mainContent = document.querySelector('.main-content');
                    
                    if (sidebar && mainContent) {
                        sidebar.classList.toggle('collapsed');
                        mainContent.classList.toggle('sidebar-collapsed');
                    }
                });
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ì´ë“œë°” ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {

        });

    </script>
</body>
