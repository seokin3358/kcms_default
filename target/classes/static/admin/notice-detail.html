        // íŒŒì¼ ì—…ë¡œë“œ ì´ˆê¸°í™”
        function initializeFileUpload() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');

            // í´ë¦­ ì´ë²¤íŠ¸
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
            fileInput.addEventListener('change', handleFileSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
            fileUploadArea.addEventListener('dragover', handleDragOver);
            fileUploadArea.addEventListener('dragleave', handleDragLeave);
            fileUploadArea.addEventListener('drop', handleDrop);
        }

        // ë“œë˜ê·¸ ì˜¤ë²„ ì²˜ë¦¬
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        // ë“œë˜ê·¸ ë¦¬ë¸Œ ì²˜ë¦¬
        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        // ë“œë¡­ ì²˜ë¦¬
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        // íŒŒì¼ ì²˜ë¦¬
        function handleFiles(files) {
            for (let file of files) {
                // íŒŒì¼ í¬ê¸° ì²´í¬ (10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showMessage(`íŒŒì¼ "${file.name}"ì´ ë„ˆë¬´ í½ë‹ˆë‹¤. ìµœëŒ€ 10MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.`, 'error');
                    continue;
                }

                // ì¤‘ë³µ íŒŒì¼ ì²´í¬
                if (attachedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    showMessage(`íŒŒì¼ "${file.name}"ì´ ì´ë¯¸ ì²¨ë¶€ë˜ì–´ ìˆìŠµë‹ˆë‹¤.`, 'error');
                    continue;
                }

                // íŒŒì¼ ì •ë³´ ìƒì„±
                const fileInfo = {
                    id: Date.now() + Math.random(),
                    file: file,
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    uploaded: false,
                    attachNo: null
                };

                attachedFiles.push(fileInfo);
                displayFileItem(fileInfo);
            }

            // íŒŒì¼ ì…ë ¥ ì´ˆê¸°í™”
            document.getElementById('fileInput').value = '';
        }

        // íŒŒì¼ ì•„ì´í…œ í‘œì‹œ
        function displayFileItem(fileInfo) {
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.id = `file-${fileInfo.id}`;

            const fileIcon = getFileIcon(fileInfo.type);
            const fileSize = formatFileSize(fileInfo.size);

            fileItem.innerHTML = `
                <div class="file-info">
                    <span class="file-icon">${fileIcon}</span>
                    <div class="file-details">
                        <div class="file-name">${fileInfo.name}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                </div>
                <div class="file-actions">
                    ${fileInfo.uploaded ? 
                        `<button class="file-action-btn file-download-btn" onclick="downloadFile(${fileInfo.attachNo})">ë‹¤ìš´ë¡œë“œ</button>
                         <button class="file-action-btn file-delete-btn" onclick="deleteExistingFile(${fileInfo.attachNo}, '${fileInfo.id}')">ì‚­ì œ</button>` : 
                        `<button class="file-action-btn file-delete-btn" onclick="removeFile('${fileInfo.id}')">ì‚­ì œ</button>`
                    }
                </div>
            `;

            fileList.appendChild(fileItem);
        }

        // íŒŒì¼ ì•„ì´ì½˜ ë°˜í™˜
        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) return 'ğŸ–¼ï¸';
            if (fileType.includes('pdf')) return 'ğŸ“„';
            if (fileType.includes('word') || fileType.includes('document')) return 'ğŸ“';
            if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'ğŸ“Š';
            if (fileType.includes('powerpoint') || fileType.includes('presentation')) return 'ğŸ“‹';
            if (fileType.includes('zip') || fileType.includes('rar')) return 'ğŸ—œï¸';
            if (fileType.includes('video/')) return 'ğŸ¥';
            if (fileType.includes('audio/')) return 'ğŸµ';
            return 'ğŸ“';
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·íŒ…
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // íŒŒì¼ ì œê±°
        function removeFile(fileId) {
            attachedFiles = attachedFiles.filter(f => f.id !== fileId);
            const fileItem = document.getElementById(`file-${fileId}`);
            if (fileItem) {
                fileItem.remove();

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ

        // ê¸°ì¡´ ì²¨ë¶€íŒŒì¼ ì‚­ì œ
        async function deleteExistingFile(attachNo, fileId) {
            if (!confirm('ì •ë§ë¡œ ì´ ì²¨ë¶€íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

            try {

                });

                const data = await response.json();

                if (data.statusCode === 200) {
                    // UIì—ì„œ íŒŒì¼ ì•„ì´í…œ ì œê±°
                    const fileItem = document.getElementById(`file-${fileId}`);
                    if (fileItem) {
                        fileItem.remove();
                    }

                    // attachedFiles ë°°ì—´ì—ì„œë„ ì œê±°

                    if (fileIndex !== -1) {
                        attachedFiles.splice(fileIndex, 1);
                    }

                    showMessage('ì²¨ë¶€íŒŒì¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    showMessage('ì²¨ë¶€íŒŒì¼ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + (data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'), 'error');
                }
            } catch (error) {
                console.error('ì²¨ë¶€íŒŒì¼ ì‚­ì œ ì˜¤ë¥˜:', error);
                showMessage('ì²¨ë¶€íŒŒì¼ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ì²¨ë¶€íŒŒì¼ ì—…ë¡œë“œ
        async function uploadAttachedFiles(noticeNo) {
            const filesToUpload = attachedFiles.filter(fileInfo => !fileInfo.uploaded);
            
            if (filesToUpload.length === 0) {
                return true;
            }

            const uploadPromises = filesToUpload.map(fileInfo => uploadSingleFile(fileInfo, noticeNo));

            try {
                await Promise.all(uploadPromises);
                return true;
            } catch (error) {
                console.error('ì²¨ë¶€íŒŒì¼ ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                return false;
            }
        }

        // íŒŒì¼ ë‹¨ì¼ ì—…ë¡œë“œ
        async function uploadSingleFile(fileInfo, noticeNo) {
            const formData = new FormData();
            formData.append('file', fileInfo.file);
            formData.append('tableName', 'KITMS_NOTICE');
            formData.append('tablePk', noticeNo);

            try {
                const response = await fetch(`${API_BASE_URL}/kitms-attaches/upload-file`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.statusCode === 200) {
                    fileInfo.uploaded = true;
                    fileInfo.attachNo = data.data.attachNo;
                    
                    // UI ì—…ë°ì´íŠ¸
                    const fileItem = document.getElementById(`file-${fileInfo.id}`);
                    if (fileItem) {
                        const actionsDiv = fileItem.querySelector('.file-actions');
                        actionsDiv.innerHTML = `<button class="file-action-btn file-download-btn" onclick="downloadFile(${fileInfo.attachNo})">ë‹¤ìš´ë¡œë“œ</button>`;
                    }
                } else {
                    throw new Error(data.message || 'íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error(`íŒŒì¼ "${fileInfo.name}" ì—…ë¡œë“œ ì˜¤ë¥˜:`, error);
                throw error;
            }
        }

        // ê¸°ì¡´ ì²¨ë¶€íŒŒì¼ ë¡œë“œ (ìˆ˜ì • ëª¨ë“œ)
        async function loadExistingAttachments(noticeNo) {
            try {
                const response = await fetch(`${API_BASE_URL}/kitms-attaches/list/KITMS_NOTICE/${noticeNo}`);
                const data = await response.json();

                if (data.statusCode === 200 && data.data) {
                    const attachments = Array.isArray(data.data.list) ? data.data.list : 
                                      Array.isArray(data.data) ? data.data : [data.data];
                    
                    attachments.forEach(attach => {
                        const fileName = attach.attachFileName || attach.fileName || 'unknown_file';
                        
                        const fileInfo = {
                            id: `existing-${attach.attachNo}`,
                            name: fileName,
                            size: attach.attachFileSize || attach.fileSize || 0,
                            type: getFileTypeFromName(fileName),
                            uploaded: true,
                            attachNo: attach.attachNo
                        };

                        attachedFiles.push(fileInfo);
                        displayFileItem(fileInfo);
                    });
                }
            } catch (error) {
                console.error('ê¸°ì¡´ ì²¨ë¶€íŒŒì¼ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        // íŒŒì¼ëª…ì—ì„œ íƒ€ì… ì¶”ì •
        function getFileTypeFromName(fileName) {
            if (!fileName || typeof fileName !== 'string') {
                return 'application/octet-stream';
            }
            
            const extension = fileName.split('.').pop().toLowerCase();
            const typeMap = {
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'pdf': 'application/pdf',
                'doc': 'application/msword',
                'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'xls': 'application/vnd.ms-excel',
                'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'ppt': 'application/vnd.ms-powerpoint',
                'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                'zip': 'application/zip',
                'rar': 'application/x-rar-compressed'
            };
            return typeMap[extension] || 'application/octet-stream';
        }
