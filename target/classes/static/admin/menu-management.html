    <script>
        const API_BASE_URL = '/api';

        function initializeAdmin() {

            // ì‚¬ìš©ì ì •ë³´ëŠ” ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ì •ë³´ ì‚¬ìš©
            const userNameElement = document.getElementById('headerUserName');
            
            if (userNameElement) {

                const serverUserName = userNameElement.getAttribute('data-username');

                if (serverUserName && serverUserName !== '${username}') {

                } else {
                    // ì„œë²„ì—ì„œ í˜„ì¬ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    fetch('/api/kitms-users/current', {
                        method: 'GET',
                        credentials: 'include'

                    .then(response => response.json())
                    .then(data => {
                        if (data.statusCode === 200 && data.data) {
                            const currentUser = data.data;
                            userNameElement.textContent = currentUser.resultInfo.userName;
                        }
                    })
                    .catch(error => {
                        console.error('ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                    });
                }
            }

            // ë©”ë‰´ ëª©ë¡ ë¡œë“œ
            loadMenus();

        async function loadMenus() {
            try {
                const response = await fetch(`${API_BASE_URL}/kitms-menus/all`, {
                    method: 'GET',

                    credentials: 'include' // ì„¸ì…˜ ì¿ í‚¤ í¬í•¨

                const data = await response.json();
                
                if (data.statusCode === 200) {
                    menuList = data.data.list || [];

                    updateParentMenuOptions(menuList);
                } else {
                    console.error('ë©”ë‰´ API ì˜¤ë¥˜:', data);
                    showError('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + (data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));

        function displayMenus(menus) {
            const menuTree = document.getElementById('menuTree');
            
            if (!menus || menus.length === 0) {
                menuTree.innerHTML = '<div class="loading">ë“±ë¡ëœ ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ìµœìƒìœ„ ë©”ë‰´ë§Œ í•„í„°ë§ (parentIdê°€ nullì¸ ë©”ë‰´ë“¤)
            const topMenus = menus.filter(menu => !menu.parentId || menu.parentId === 0);
            
            const menuHTML = topMenus.map(menu => {
                const children = menus.filter(child => child.parentId === menu.menuId);

        function createMenuHTML(menu, children, allMenus) {
            const hasChildren = children.length > 0;
            const childrenHTML = hasChildren ? children.map(child => {

            return `

        document.getElementById('menuForm').addEventListener('submit', async function(e) {

            const menuData = {

                const method = currentMenuNo ? 'PUT' : 'POST';
                
                const response = await fetch(url, {

                    body: JSON.stringify(menuData),

            } catch (error) {
                console.error('ë©”ë‰´ ì €ì¥ ì˜¤ë¥˜:', error);
                showError('ë©”ë‰´ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.style.display = 'block';

            const successDiv = document.getElementById('successMessage');

            successDiv.style.display = 'block';
            setTimeout(() => {

        }

        function logout() {

            window.location.href = '/admin/logout';
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

            if (event.target === modal) {

        // ê³µí†µ ì‚¬ì´ë“œë°” ë¡œë“œ
        async function loadAdminSidebar() {

        // ì–´ë“œë¯¼ ë©”ë‰´ ë¡œë“œ
        async function loadAdminMenus() {

                    renderMenus(menus);
                } else {

                    showMenuError('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ìƒíƒœ: ' + response.status + ')');
                }
            } catch (error) {
                console.error('Error loading admin menus:', error);
                showMenuError('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);

        }

        // ë©”ë‰´ ë Œë”ë§
        function renderMenus(menus) {
            const menuContainer = document.getElementById('sidebarMenu');
            
            if (!menuContainer) {

                return;

            if (menus.length === 0) {

                return;

            menuContainer.innerHTML = menus.map(menu => `

                    <a class="menu-link"

        // ë©”ë‰´ ì•„ì´ì½˜ ë§¤í•‘
        function getMenuIcon(iconName) {

                'announcement': 'ğŸ“¢',
                'newspaper': 'ğŸ“°',

                'admin_panel_settings': 'ğŸ‘¤',

        // ë©”ë‰´ ì˜¤ë¥˜ í‘œì‹œ
        function showMenuError(message) {

        // ì‚¬ì´ë“œë°” ì´ë²¤íŠ¸ ì„¤ì •
        function setupSidebarEvents() {
            // ì‚¬ì´ë“œë°” í† ê¸€ ì´ë²¤íŠ¸
            const toggleBtn = document.querySelector('.sidebar-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    const sidebar = document.getElementById('adminSidebar');
                    const mainContent = document.querySelector('.main-content');
                    
                    if (sidebar && mainContent) {

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ì´ë“œë°” ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {

    </script>
