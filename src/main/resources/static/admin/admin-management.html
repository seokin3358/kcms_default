    <script>
        const API_BASE_URL = '/api';
        let currentUserId = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {

        function initializeAdmin() {
            // Spring Security ì„¸ì…˜ ê¸°ë°˜ ì¸ì¦ì´ë¯€ë¡œ ë³„ë„ì˜ í† í° ê²€ì¦ ë¶ˆí•„ìš”
            // ì‚¬ìš©ì ì •ë³´ëŠ” ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ì •ë³´ ì‚¬ìš©
            const userNameElement = document.getElementById('headerUserName');
            
            if (userNameElement) {
                // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ì‚¬ìš©ìëª…ì´ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ê¸°ë³¸ê°’
                const serverUserName = userNameElement.getAttribute('data-username');
                
                // ${username}ì´ ì¹˜í™˜ë˜ì§€ ì•Šì€ ê²½ìš°, ì„œë²„ì—ì„œ ì‚¬ìš©ìëª…ì„ ì§ì ‘ ê°€ì ¸ì˜¤ê¸°
                if (serverUserName && serverUserName !== '${username}') {
                    userNameElement.textContent = serverUserName;
                } else {
                    // ì„œë²„ì—ì„œ í˜„ì¬ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    fetch('/api/kitms-users/current', {
                        method: 'GET',
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.statusCode === 200 && data.data) {
                            const currentUser = data.data;
                            userNameElement.textContent = currentUser.resultInfo.userName;
                        }
                    })
                    .catch(error => {
                        console.error('ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                    });
                }
            }

            // ê´€ë¦¬ì ëª©ë¡ ë¡œë“œ
            loadAdmins();
        }

        async function loadAdmins() {
            try {
                const response = await fetch(`${API_BASE_URL}/kitms-users/all`, {
                    method: 'GET',
                    credentials: 'include' // ì„¸ì…˜ ì¿ í‚¤ í¬í•¨
                });
                
                const data = await response.json();
                
                if (data.statusCode === 200) {
                    displayAdmins(data.data.list || []);
                } else {
                    showError('ê´€ë¦¬ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê´€ë¦¬ì ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ê´€ë¦¬ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function displayAdmins(admins) {
            const adminList = document.getElementById('adminList');
            
            if (!admins || admins.length === 0) {
                adminList.innerHTML = '<div class="loading">ë“±ë¡ëœ ê´€ë¦¬ìê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const adminHTML = admins.map(admin => {
                const roleNames = {
                    '001': 'ë©”ì¸ ê´€ë¦¬ì',
                    '002': 'ì„œë¸Œ ê´€ë¦¬ì'
                };
                
                const isActive = admin.useFlag === '1';
                const statusBadge = isActive

                // authCodeë¥¼ ìš°ì„ ìœ¼ë¡œ í•˜ê³ , ì—†ìœ¼ë©´ userRole ì‚¬ìš©
                const roleCode = admin.authCode || admin.userRole;
                const roleBadge = `<span class="role-badge">${roleNames[roleCode] || 'ì•Œ ìˆ˜ ì—†ìŒ'}</span>`;

                                <button class="btn btn-danger" onclick="deleteAdmin('${admin.userId}')">ì‚­ì œ</button>
                            </div>
                        </div>
                        <div class="admin-status">
                            ${statusBadge}
                            ${roleBadge}
                        </div>
                    </div>
                `;
            }).join('');

            adminList.innerHTML = adminHTML;
        }

        function openModal(mode, userId = null) {
            currentUserId = userId;

                document.getElementById('menuPermissionsSection').style.display = 'none';

        // ë©”ë‰´ ê¶Œí•œ ê´€ë ¨ í•¨ìˆ˜ë“¤
        async function loadAllMenus() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin-menu-permissions/all-menus`, {
                    credentials: 'include'
                });
                
                if (response.ok) {

            const userRole = document.getElementById('userRole').value;
            const menuPermissionsSection = document.getElementById('menuPermissionsSection');
